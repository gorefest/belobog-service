slot.default.enabled.style=fill:#AAAA22;fill-opacity:0.84;stroke:#000065;stroke-width:0.87814415;stroke-opacity:0
slot.default.disabled.style=fill:#000000;fill-opacity:0.84;stroke:#000065;stroke-width:0.87814415;stroke-opacity:0
# enabled means "hi state" on pin
slot.default.isEnabled=false
# activated means that a pin can be used
slot.default.isActivated=false
# invertHiLo was necessary to me for my relay card (lo state = circuit closed)
slot.default.invertHiLo=false

