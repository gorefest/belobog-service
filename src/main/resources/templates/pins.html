<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${title}">Title</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
	<link href="/../../css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="../../js/app.js"></script>
</head>
<body>
	<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	enabled. Please enable Javascript and reload this page!</h2></noscript>

	<div class="container">
		<div th:replace="fragments/menu :: menu"/>
		<h1 th:text="${title}">Title</h1>
		<div th:text="${message}">Fake content</div>
		<div id="created" th:text="${#dates.format(date)}">July 11,
			2012 2:17:16 PM CDT</div>
	</div>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<tr>
						<th>Slot Number</th>
						<th>Name</th>
						<th>Mapped Pin</th>
						<th>Active</th>
						<th>Enabled</th>
						<th>invertHiLo</th>
					</tr>
					<tr th:each="slotInfo : ${slotInfos}">
						<td th:text="${slotInfo.slotNumber}"/>
						<td th:text="${slotInfo.title}"/>
						<td th:text="${slotInfo.pinNumber}"/>
						<td th:text="${slotInfo.activated}"/>
						<td th:text="${slotInfo.enabled}"/>
						<td th:text="${slotInfo.invertHiLo}"/>
					</tr>
				</table>
			</div>
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<tr>
						<th>Pin</th>
						<th>In Use</th>
					</tr>
					<tr th:each="mappedPin : ${mappedPins}">
						<td th:text="${mappedPin.pin}"/>
						<td th:text="${mappedPin.enabled}" th:style="${mappedPin.style}"/>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
